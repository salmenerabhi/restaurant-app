<div class="container">
    <div class="jumbotron">
    <h1>Log in</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div class="form-group">
            <label>Email:</label>
            <input type="text" formControlName="email" class="form-control" formControlName="email" [(ngModel)]="email"
           >
        </div>
        <div class="alert alert-danger"
            *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].touched ">
            Champs obligatoire
        </div>
        <div class="form-group">
            <label>mot de passe:</label>
            <input type="password" formControlName="password" class="form-control" formControlName="password" [(ngModel)]="mdp">
        </div>
        <div class="alert alert-danger"
            *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].touched ">
            <div *ngIf="registerForm.controls['password'].hasError('required')">
                champs obligatoire
            </div>
        
            <div *ngIf="registerForm.controls['password'].hasError('minlength')">
                8 caracteres ou plus
            </div></div>
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">Login</button>
    </form>
</div>
</div>
