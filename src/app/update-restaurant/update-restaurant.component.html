<div class="container">
<div class="jumbotron">
    <h1>Modifier vos Restaurants ici!!</h1>
</div>
 <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong> Bien!</strong> restaurant modifié avec succés!!
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div> 
<form [formGroup]="editRestaurant" (ngSubmit)="updateResto()" >
    <div class="form-group">
      <label >Nom</label>
      <input type="text" class="form-control" placeholder="Ajouter le nom du restaurant" formControlName="name" >
    </div>

    <div class="form-group">
        <label >Addresse</label>
        <input type="text" class="form-control"  placeholder="Ajouter l'addresse du restaurant" formControlName="Adress" >
      </div>

      <div class="form-group">
        <label >Tel</label>
        <input type="text" class="form-control"  placeholder="Ajouter le tel du restaurant" formControlName="tel" >
      </div>

      <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control"  placeholder="Ajouter l'email du restaurant" formControlName="email">
      </div>

      
    
    <button type="submit" class="btn btn-primary">Modifier</button>
    <br><br><br><br><br><br>
  </form>
</div>
